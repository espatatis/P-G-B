{% extends "playgrounds/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center" style="margin-top: 5%;margin-bottom: 5%;">
    <div class="card" style="width: 800px; justify-content: center; filter: drop-shadow(0px 0px 40px  grey);">
        <div class="card-body">
            <h4 class="card-title" style="text-align: center; border-bottom: 1px solid grey; padding-bottom: 10px;">Register as a vendor</h4>
<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{form.as_p}}
    <!-- <input type="hidden" name="next" value="{{ next }}"> -->
    <br>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
    <small class="text-muted">Already have an account ? <a href="{% url 'ven-login' %}">Sign In</a></small>
</form>
</div>
</div>
</div>

{% endblock %}
